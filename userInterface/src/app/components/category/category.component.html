<section class="component">
    <header class="header">

        <div class="title-component">
            <span>{{component}}:</span>
        </div>

        <nav class="toolbar">
            <div class="save" id="save-cancel" hidden>
                <span>Modo:<br>{{mode}}</span>
                <button #save id="save" (click)="saveRecord()">
                    <img src="../../../assets/save.svg" alt="img-save.svg">
                    Salvar</button>
                <button #cancel value="" (click)="toggleScreen(cancel.value)">
                    <img src="../../../assets/cancel.svg" alt="img-cancel.svg">
                    Cancelar</button>
            </div>

            <div class="crud">
                <button #crud01 value="Incluindo" (click)="toggleScreen(crud01.value)">
                    <img src="../../assets/add.svg" alt="img-add.svg">
                    Incluir</button>

                <button #crud02 value="Alterando" (click)="toggleScreen(crud02.value)">
                    <img src="../../assets/edit.svg" alt="img-edit.svg">
                    Alterar</button>

                <button #crud03 value="Deletar">
                    <img src="../../assets/delete.svg" alt="img-delete.svg">
                    Excluir</button>
                    
                <button #crud04 value="Consultando" (click)="toggleScreen(crud04.value)"><img src="../../assets/consult.svg" alt="img-consult.svg">
                    Consultar</button>
            </div>
            
        </nav>
    </header>

    <main id="grid-table">

        <div class="grid-table">

            <div class="search">
                <img src="../../assets/lupa.svg" alt="img-search.svg">
                <input type="text" id="search">
                <button (click)="dataGrid()">Procurar</button>
                <span>|</span>
                <button>Filtrar</button>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th class="codigo">Código:</th>
                        <th class="categoria">Categoria:</th>
                        <th class="ativo" >Ativo:</th>
                    </tr>
                </thead>
                
                <tbody [innerHTML]="innerGrid" id="bodyTable"></tbody>
            </table>
        </div>
    </main>
        
    <main id="detail-record" hidden>
        <div class="detail-record">
            <div class="data-record">

                <label for="codigo">Código:</label>
                <input type="number" id="codigo" [(ngModel)]="dataRecord.codigo">

                <label for="nome">Categoria:</label>
                <input type="text" id="nome" [(ngModel)]="dataRecord.nome">

                <label for="ativo">Ativo</label>
                <input type="checkbox" id="ativo" [(ngModel)]="dataRecord.ativo">

                <br>
                
                <label for="descricao">Descrição:</label><br>
                <textarea id="descricao" [(ngModel)]="dataRecord.descricao"></textarea>

                <br><br><span class="mensagem">{{mensagem}}</span>
            </div>
        </div>
    </main>
</section>
