<section>
    <header>
        <span>Produtos:</span>
    </header>

    <main>
        <nav class="toolbar">
            <button><img src="../../assets/add.svg" alt="img-add.svg">
                Incluir</button>
            <button><img src="../../assets/edit.svg" alt="img-edit.svg">
                Alterar</button>
            <button><img src="../../assets/delete.svg" alt="img-delete.svg">
                Excluir</button>
            <button><img src="../../assets/consult.svg" alt="img-consult.svg">
                Consultar</button>
        </nav>
        <div class="search">
            <img src="../../assets/lupa.svg" alt="img-search.svg">
            <input id="search" type="text">
            <button>Procurar</button>
            <span>|</span>
            <button>Filtrar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="codigo">Código:</th>
                    <th class="produto">Produto:</th>
                    <th class="medida">Medida:</th>
                </tr>
            </thead>

            <tbody [innerHTML]="inner" id="bodyTable"></tbody>
        </table>
    </main>

    <main class="details" style="display: none;">

        <label for="codigo">Código:</label>
        <input type="text" id="codigo">

        <label for="nome">Produto:</label>
        <input type="text" id="nome">
        <br>
        <label for="Marca">Marca:</label>
        <input type="text" id="marca">

        <label for="medida">Medida:</label>
        <input type="text" id="medida">

        <label for="categorias">Categoria:</label>
        <select #sel01 (focus)="lookup(sel01.id)" name="categorias" id="categorias">
            <option hidden></option>
        </select>

    </main>

</section>
