<section class="component">
    <header class="header">

        <div class="title-component">
            <span>{{component}}:</span>
        </div>

        <nav class="toolbar">
            <div class="save" hidden>
                <span>Modo:<br>{{mode}}</span>
                <button #save id="save" (click)="saveRecord()">
                    <img src="../../../assets/save.svg" alt="img-save.svg">
                    Salvar</button>
                <button #cancel value="" (click)="toggleScreen(cancel.value)">
                    <img src="../../../assets/cancel.svg" alt="img-cancel.svg">
                    Cancelar</button>
            </div>

            <div class="crud">
                <button #crud01 value="Incluindo" (click)="toggleScreen(crud01.value)">
                    <img src="../../assets/add.svg" alt="img-add.svg">
                    Incluir</button>
                <button #crud02 value="Alterando"><img src="../../assets/edit.svg" alt="img-edit.svg">
                    Alterar</button>
                <button #crud03 value="Deletar"><img src="../../assets/delete.svg" alt="img-delete.svg">
                    Excluir</button>
                <button #crud04 value="Consultando" (click)="toggleScreen(crud04.value)"><img src="../../assets/consult.svg" alt="img-consult.svg">
                    Consultar</button>
            </div>
            
        </nav>
    </header>

    <main id="grid-table">

        <div class="grid-table">

            <div class="search">
                <img src="../../assets/lupa.svg" alt="img-search.svg">
                <input type="text" id="search">
                <button (click)="dataGrid()">Procurar</button>
                <span>|</span>
                <button (click)="rowIdentify()">Filtrar</button>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th class="codigo">Código:</th>
                        <th class="produto">Produto:</th>
                        <th class="medida">Medida:</th>
                    </tr>
                </thead>
                
                <tbody [innerHTML]="innerGrid" id="bodyTable"></tbody>
            </table>
        </div>
    </main>
        
    <main id="detail-record" hidden>
        <div class="detail-record">
            <div class="data-record">
                <label for="codigo">Código:</label>
                <input value="{{dataRecord.codigo}}" id="codigo" [(ngModel)]="dataRecord.codigo">
                
                <label for="nome">Produto:</label>
                <input maxlength="25" type="text" id="nome" [(ngModel)]="dataRecord.nome">
                
                <label for="medida">Medida:</label>
                <input maxlength="15" type="text" id="medida" [(ngModel)]="dataRecord.medida">
    
                <br>
                
                <label for="marca">Marca:</label>
                <input maxlength="25" type="text" id="marca" [(ngModel)]="dataRecord.marca">
                
                <label for="categoria">Categoria:</label>
                <select class="lookup" #sel01 (focus)="selectLookup(sel01.id)" id="categoria" [(ngModel)]="dataRecord.categoria">
                    <option hidden></option>
                </select>
    
                <label for="localizacao">Armazem:</label>
                <select id="localizacao" [(ngModel)]="dataRecord.localizacao">
                    <option hidden></option>
                    <option value="Praletelira">Prateleira</option>
                    <option value="Refrigerador">Refrigerador</option>
                    <option value="Palete">Palete</option>
                </select>
    
                <label for="centro_custo">Centro C.:</label>
                <select class="lookup" #sel02 id="centro_custo" (focus)="selectLookup(sel02.id)" [(ngModel)]="dataRecord.centro_custo">
                    <option hidden></option>
                </select>
    
                <label for="almoxarifado">Almoxarifado:</label>
                <select class="lookup" #sel03 id="almoxarifado" (focus)="selectLookup(sel03.id)" [(ngModel)]="dataRecord.almoxarifado">
                    <option hidden></option>
                </select>
                
                <br>
                
                <label for="descricao">Descrição:</label>
                <br>
                <textarea maxlength="255" rows="3" id="descricao"  [(ngModel)]="dataRecord.descricao"></textarea>
                <br><br>
                <span class="mensagem">{{mensagem}}</span>
            </div>
        </div>
    </main>
</section>
