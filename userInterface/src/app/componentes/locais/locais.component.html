<section class="componente">
    <header>

        <div class="titulo-componente" (pointerdown)="moverComponente()">
            <span>Locais:</span>
        </div>

        <nav>
            <div id="salvar-cancelar" hidden>
                <span>Modo:<br>{{modo}}</span>
                <button id="salvar" (click)="salvarRegistro()">
                    <img src="../../../assets/save.svg" alt="img-save.svg">
                    Salvar</button>
                <button id="cancelar" (click)="alternarTelas('')">
                    <img src="../../../assets/cancel.svg" alt="img-cancel.svg">
                    Cancelar</button>
            </div>

            <div class="ferramentas">
                <button (click)="alternarTelas('Incluindo')">
                    <img src="../../assets/add.svg" alt="img-add.svg">
                    Incluir</button>

                <button (click)="alternarTelas('Alterando')">
                    <img src="../../assets/edit.svg" alt="img-edit.svg">
                    Alterar</button>

                <button>
                    <img src="../../assets/delete.svg" alt="img-delete.svg">
                    Excluir</button>
                    
                <button (click)="alternarTelas('Consultando')">
                    <img src="../../assets/consult.svg" alt="img-consult.svg">
                    Consultar</button>
            </div>
        </nav>
    </header>

    <main id="GRID">

        <div class="GRID">

            <div class="pesquisa">
                <img src="../../assets/lupa.svg" alt="img-search.svg">
                <input type="text" id="pesquisa">
                <button (click)="dadosGrid()">Procurar</button>
                <span>|</span>
                <button>Filtrar</button>
            </div>
            
            <table class="tabela">
                <thead>
                    <tr>
                        <th class="codigo">Codigo:</th>
                        <th class="nome">Local:</th>
                    </tr>
                </thead>
                
                <tbody [innerHTML]="innerGrid" id="bodyTable"></tbody>
            </table>
        </div>
    </main>
        
    <main id="detalhamento" hidden>
        <div class="detalhamento">
            <div class="dados-componente">

                <label for="codigo">Código:</label>
                <input type="number" id="codigo">

                <label for="nome">Local:</label>
                <input type="text" id="nome">
                
                <label for="ativo">Ativo:</label>
                <input type="checkbox" id="ativo">
                <br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco">
                <br>
                <label for="descricao">Descrição:</label><br>
                <textarea id="descricao"></textarea>
                <br>
                <section class="sub-componente">
                    <span class="titulo-subtabela">Reponsáveis:</span>
                    <div class="sub-grid">
                        <table class="sub-tabela">
                            <thead>
                                <tr>
                                    <th class="sub-responsavel">Responsável:</th>
                                    <th class="sub-inicio">Início:</th>
                                </tr>
                            </thead>
    
                            <tbody>
                                <tr>
                                    <td class="sub-responsavel">Gabriel Sales Santana</td>
                                    <td class="sub-inicio">24/12/2024</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="sub-dados" hidden>
                        <span class="sub-modo"> Modo: {{subModo}}</span>
                        <label for="sub-nome">Responsável:</label>
                        <input type="text" id="sub-nome">

                        <label for="sub-inicio">Início:</label>
                        <input type="date" id="sub-inicio">
                        <br>

                    </div>
                    <footer class="sub-ferramentas">
                        <button (click)="subIncluir()">Incluir</button>
                        <button>Alterar</button>
                        <button>Excluir</button>
                    </footer>
                    <footer class="sub-salvar-cancelar" hidden>
                        <button>Gravar</button>
                        <button>Cancelar</button>
                    </footer>
                </section>
                <br><br>
                <span class="mensagem">{{mensagem}}</span>
            </div>
        </div>
    </main>
</section>
