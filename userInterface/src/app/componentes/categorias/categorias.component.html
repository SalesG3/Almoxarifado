<section class="componente">
    <header>

        <div class="titulo-componente">
            <span>Categorias:</span>
        </div>

        <nav>
            <div id="salvar-cancelar" hidden>
                <span>Modo:<br>{{modo}}</span>
                <button id="salvar" (click)="salvarRegistro()">
                    <img src="../../../assets/save.svg" alt="img-save.svg">
                    Salvar</button>
                <button id="cancelar" (click)="alternarTelas('')">
                    <img src="../../../assets/cancel.svg" alt="img-cancel.svg">
                    Cancelar</button>
            </div>

            <div class="ferramentas">
                <button (click)="alternarTelas('Incluindo')">
                    <img src="../../assets/add.svg" alt="img-add.svg">
                    Incluir</button>

                <button (click)="alternarTelas('Alterando')">
                    <img src="../../assets/edit.svg" alt="img-edit.svg">
                    Alterar</button>

                <button>
                    <img src="../../assets/delete.svg" alt="img-delete.svg">
                    Excluir</button>
                    
                <button (click)="alternarTelas('Consultando')">
                    <img src="../../assets/consult.svg" alt="img-consult.svg">
                    Consultar</button>
            </div>
        </nav>
    </header>

    <main id="GRID">

        <div class="GRID">

            <div class="pesquisa">
                <img src="../../assets/lupa.svg" alt="img-search.svg">
                <input type="text" id="pesquisa">
                <button (click)="dadosGrid()">Procurar</button>
                <span>|</span>
                <button>Filtrar</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th class="codigo">Codigo:</th>
                        <th class="nome">Categoria:</th>
                        <th class="ativo">Ativo:</th>
                    </tr>
                </thead>
                
                <tbody [innerHTML]="innerGrid" id="bodyTable"></tbody>
            </table>
        </div>
    </main>
        
    <main id="detalhamento" hidden>
        <div class="detalhamento">
            <div class="dados-componente">

                <label for="ativo">Ativo:</label>
                <input type="checkbox" id="ativo">
                <br>
                <label for="codigo">Código:</label>
                <input type="number" id="codigo">

                <label for="nome">Categoria:</label>
                <input type="text" id="nome">
                <br>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao"></textarea>
                <br><br>
                <span class="mensagem">{{mensagem}}</span>
            </div>
        </div>
    </main>
</section>
